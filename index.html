<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>

    <div class="calendar">
        <div class="calendar__header">
            <div class="calendar__header-date">
                <div class="calendar__header-month">October</div>
                <div class="calendar__header-year">2020</div>
            </div>
            <div class="calendar__header-buttons">
                <div class="calendar__header-button prev">
                    <svg width="15" height="15" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.49377 1.00001L1.83691 6.65686L7.49377 12.3137" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="calendar__header-button next">
                    <svg width="15" height="15" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.8075 1.00001L7.46436 6.65686L1.8075 12.3137" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
        </div>

        <div class="calendar__nameDays">
            <div class="nameDay">Mo</div>
            <div class="nameDay">Tu</div>
            <div class="nameDay">We</div>
            <div class="nameDay">Th</div>
            <div class="nameDay">Fr</div>
            <div class="nameDay">Sa</div>
            <div class="nameDay">Su</div>
        </div>

        <div class="calendar__weeks">
            
             
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
